name: tp1
services:
  rabbitmq:
    container_name: rabbitmq
    build:
      context: ./rabbitmq
      dockerfile: Dockerfile
    networks:
      - testing_net
    ports:
      - "5672:5672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  gateway:
    container_name: gateway
    image: gateway:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - CLIENTS=3
    volumes:
      - ./gateway/config.ini:/config.ini:ro
    networks:
      - testing_net
    depends_on:
      rabbitmq:
        condition: service_healthy

  filter_by_country:
    container_name: filter_by_country
    image: filter_by_country:latest
    entrypoint: python3 /main.py
    networks:
      - testing_net
    depends_on:
      rabbitmq:
        condition: service_healthy
        
  client1:
    container_name: client1
    image: client:latest
    entrypoint: /client
    environment:
      - CLI_ID=1
    volumes:
      - ./client/config.yaml:/config.yaml:ro
      - ./.data/movies_sample.csv:/movies.csv:ro
      - ./.data/ratings_sample.csv:/ratings.csv:ro
      - ./.data/credits_sample.csv:/credits.csv:ro
    networks:
      - testing_net
    depends_on:
      - gateway
    
networks:
  testing_net:
    ipam:
      driver: default
      config:
        - subnet: 172.25.125.0/24
